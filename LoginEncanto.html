<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            border-bottom: 1px solid #000;
        }

        .input-group .icon {
            width: 24px;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
        }

        .eye-icon {
            width: 24px;
            cursor: pointer;
        }

        .forgot-password {
            margin-bottom: 20px;
            color: #000;
            text-decoration: none;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button .enter-icon {
            width: 24px;
            margin-right: 10px;
        }

        .first-access {
            margin-bottom: 20px;
            color: #000;
            text-decoration: none;
        }

        .partner-button {
            padding: 10px 20px;
            background-color: #6A1B9A;
            color: #FFF;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .background {
            color: white;
}
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="https://images.vexels.com/media/users/3/126735/isolated/preview/548939570ed9920d30c57b06248e9b7a-stroke-lotus-flower-by-vexels.png" alt="Logo" class="logo">
        <form class="login-form">
            <div class="input-group">
                <img src="https://th.bing.com/th/id/R.98f7ba11c0008416714360d79b38fcc3?rik=2Ejragac6mGlFQ&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fuser-png-icon-thin-line-user-icon-2232.png&ehk=xfJZe9qWw%2fORWGP1VnUnQPT3r09SLw4ihK%2fyNms%2b2OA%3d&risl=&pid=ImgRaw&r=0" alt="User Icon" class="icon">
                <input type="text" placeholder="Telefone, usuÃ¡rio ou e-mail">
            </div>
            <div class="input-group">
                <img src="https://th.bing.com/th/id/R.4dba4ba440749fcd7a83a3c3dd69fcf5?rik=MrFBYH2w2nZItw&pid=ImgRaw&r=0" alt="Key Icon" class="icon">
                <input type="password" placeholder="Senha">
                <img src="https://th.bing.com/th/id/OIP._RKYqfr25roiJ8ILqkC4aAAAAA?rs=1&pid=ImgDetMain" alt="Eye Icon" class="eye-icon">
            </div>
            <a href="#" class="forgot-password">Esqueci minha senha</a>
            <div class="social-login">
                <img src="https://th.bing.com/th/id/OIP.AZW5Jk0HRfqSoEUQQ8kF6wHaHa?rs=1&pid=ImgDetMain" alt="Facebook Icon" class="social-icon">
                <img src="https://th.bing.com/th/id/OIP.Fll7WPtNT6jrz1oBP8GbCgHaHj?rs=1&pid=ImgDetMain" alt="Google Icon" class="social-icon">
            </div>
            <button type="submit" class="login-button">
                <img src="https://cdn-icons-png.flaticon.com/512/402/402719.png" alt="Enter Icon" class="enter-icon">
                Entrar
            </button>
            <a href="#" class="first-access">Primeiro Acesso</a>
            <button type="button" class="partner-button">PARCEIRO</button>
        </form>
    </div>
</body>
</html>
